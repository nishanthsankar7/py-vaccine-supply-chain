{% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Inspection Reviewer</h2>
    <form id="frm" name="frm" method="post" action="/ProcessInspectionReviewerOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{operation}}"/>
         <input type="hidden" name="unique_id" value="{{row.inspection_reviewer_id}}"/>

          <div class="form-group row">
            <label for="inspection_reviewer_name" class="col-sm-3 col-form-label">Inspection Reviewer Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="inspection_reviewer_name" id="inspection_reviewer_name"  value="{{row.inspection_reviewer_name}}" required {{'readonly' if operation == 'Delete'}} />
            </div>
          </div>
          <div class="form-group row">
		<label for="is_active" class="col-sm-3 col-form-label">Is Active</label>
        <div class="col-sm-9">
          <input type="checkbox"  id="is_active" name="is_active" placeholder="is_active" {{'checked' if row.is_active == 1}} {{'disabled' if operation == 'Delete'}} />
        </div>
      </div>
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/InspectionListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
